<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Summary</title>

</head>

<body>

    <div class="container">

        <img src="illustration-hero.svg" alt="Person" id="music_logo">
        <h4>Order Summary</h4>
        <p id="subtittle">You can now listen to millions of songs, <br>audiobooks, and podcasts on any device <br> anywhere you like</p>

        <div class="price">
            <img src="icon-music.svg" alt="music" id="music_icon">
            
            <div id="annual_plan">
                <p id="plan_text"><b>Annual Plan</b></p>
                <p id="plan_price">$59.99/year</p>
            </div>

            <p  id="change">Change</p>
        </div>

        <button id="payment">Proceed to Payment</button>

        <p id="cancel">Cancel Order</p>
    </div>

    
</body>

</html>
